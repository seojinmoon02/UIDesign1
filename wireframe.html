<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Wireframe</title>
    <link rel="stylesheet" href="wireframestyle.css">
</head>
<body>
    <header>
        <div class="logo">YouTube</div>
        <nav class="top-nav">
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
                <li>Library</li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-menu">
            <div class="user-icon">User</div>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="side-nav">
                <ul>
                    <li>Home</li>
                    <li>Trending</li>
                    <li>Subscriptions</li>
                    <li>Library</li>
                    <li>History</li>
                    <li>Your videos</li>
                    <li>Watch later</li>
                    <li>Liked videos</li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="video-grid" id="videoGrid">
                <!-- Initial video items -->
                <div class="video-item">Video 1</div>
                <div class="video-item">Video 2</div>
                <div class="video-item">Video 3</div>
                <div class="video-item">Video 4</div>
                <div class="video-item">Video 5</div>
                <div class="video-item">Video 6</div>
            </div>
        </main>
    </div>
    <script src="wf.js"></script>
</body>
</html>
